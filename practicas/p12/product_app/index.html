<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <p>Ingresa los datos del producto:</p>
                <div class="form-group">
                  <label>Nombre:</label>
                  <input class="form-control" type="text" id="name" placeholder="producto">
                  <div id="msj-nombre"></div>
                </div>
                <div class="form-group">
                  <label>Precio:</label>
                  <input class="form-control" type="text" id="precio" placeholder="$00.00">
                  <div id="msj-precio"></div>
                </div>
                <div class="form-group">
                  <label>Marca:</label>
                  <input class="form-control" type="text" id="marca" placeholder="XX-00">
                  <div id="msj-marca"></div>
                </div>
                <div class="form-group">
                  <label>Unidades:</label>
                  <input class="form-control" type="text" id="unidades" placeholder="solo números enteros">
                  <div id="msj-unidades"></div>
                </div>
                <div class="form-group">
                  <label>Modelo:</label>
                  <input class="form-control" type="text" id="modelo" placeholder="solo texto alfanumérico">
                  <div id="msj-modelo"></div>
                </div>
                <div class="form-group">
                  <label>Detalles</label>
                  <textarea class="form-control" type="text" id="detalles" placeholder="escribe..." maxlength="250"></textarea>
                  <div id="msj-detalles"></div>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" id="imagen" placeholder="imagen" value="img/imagen.png">
                </div>
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
                <div id="mensaje"></div>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
                <td>Opciones</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!--referencia Web a JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
